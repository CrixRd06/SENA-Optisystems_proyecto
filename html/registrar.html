<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear cuenta nueva</title>
	<link rel="stylesheet" href="../estilos/registrar_estilo.css">
	<link rel="stylesheet" href="../estilos/all.css">
</head>

<body>
	<header>
		<img src="/imagenes/Kf optica sin fondo.png" alt="">
		<nav class="menu">
			<a href="../html/login.html"><i class="fa-solid fa-circle-arrow-left"></i>Volver</a>
		</nav>
	</header>

	<div class=login-box>
		<!-- creacion de formulario -->
		<h1>Crear cuenta nueva</h1>
		<form action="Admin/Html/indexAdmin.html" class="formulario">
			<div class=formulario_grupo>
				<!-- nombres -->
				<label for="nombre_1" class="nombre_1">Nombres</label>
				<input type="text" class="formulario-input" name="nombre_1" placeholder="Ingrese sus nombres" required>
			</div>

			<!-- apellidos -->
			<div class="formulario_grupo">
				<label for="apellidos" class="apellidos">Apellidos</label>
				<input type="text" class="formulario-input" name="apellidos" placeholder="Ingrese sus apellidos"
					required>
			</div>
			<!-- email -->
			<div class="formulario_grupo">
				<label for="email" class="email">Email</label>
				<input type="email" class="formulario-input" name="email" placeholder="Ingrese su email" required>
			</div>

			<!-- contraseña -->
			<div class="formulario_grupo">
				<label for="password" class="password">Contraseña</label>
				<input type="password" class="formulario-input" name="password" placeholder="Ingrese su contraseña"
				pattern="[A-Za-z0-9]{8,12}" title="Escriba su contraseña con mayusculas y numeros, el minimo es de 8 y el maximo es de 12"	required>
			</div>
			<input type="submit" id="crearc" value="Crear cuenta">
			<!-- Creación de una checkbox -->
			<div class="cajaCondiciones">
				<input type="checkbox" class="inputch" required />
				<label>Acepto los términos, condiciones y políticas de tratamiento de datos</label>
			</div>
		</form>
	</div>

</body>

</html>
