<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="/Estilos/login.css">
</head>

<body>
	<div class=login-box>
		<!-- creacion de formulario -->
		<h1>Iniciar Sesión</h1>
		<form action="/Admin/Html/indexAdmin.html">
			<div class=formulario_grupo>
				<!-- usuario -->
				<label for="usuario" class="usuario">Usuario</label>
				<input type="text" class="formulario-input" name="usuario" placeholder="Ingrese Usuario" required="">
			</div>

			<!-- contraseña -->
			<div class="formulario_grupo">
				<label for="password" class="password">Contraseña</label>
				<input type="password" class="formulario-input" name="password" placeholder="Ingrese su contraseña" required="" pattern="[A-Za-z0-9]{8,12}">
			</div>
			<div id=boton-ingresar>
				<input type="submit" id="submit" value="Ingresar">
			</div>
			<div class="recordar">
				<a href="recuperaciondecontraseña.html">¿Olvidó su contraseña?</a><br><br>
				<label class="registro" for="">¿Nuevo usuario?  <a href="registrar.html" class="registro">Registrese aquí</a>
			</div></label>
			<!-- Creación de una checkbox -->
			<div class="cajaCondiciones">
				<input type="checkbox" class="inputch" required /> 
				<label>Acepto los términos, condiciones y políticas de tratamiento de datos</label>
			</div>

	</div>
</body>
